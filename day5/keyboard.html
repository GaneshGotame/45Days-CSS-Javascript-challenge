<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
       
    <div class="container">
        <div class="change">
        <label id="dark-change">
        <p style="margin-top:30px; font-size:25px;font-weight: 700;">Mode</p>
        </label>
        
    </div>
        <div class="one">
            <button>esc</button>
            <button>f1</button>
            <button>f2</button>
            <button>f3</button>
            <button>f4</button>
            <button>f5</button>
            <button>f6</button>
            <button>f7</button>
            <button>f8</button>
            <button>f9</button>
            <button>f10</button>
            <button>f11</button>
            <button>f12</button>
            <button>scr</button>
            <button>pau</button>
            <button>ins</button>
            <button class="last">del</button>
        </div>
       

        <div class="row two">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="size1" >backspace</button>
            <button class="last">home</button>
           
        </div>

        <div class="row three">
            <button class="size3">tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="size3">\</button>
            <button class="last">pgup</button>
           
        </div>

        <div class="row four">
            <button  class="size4">capslock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button  class="size1">enter</button>
            <button class="last">pgdn</button>
    
        </div>

        <div class="row five">
            <button class="size5">shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="size5">shift</button>
            <button class="last">end</button>
        </div>

        <div class="row six">
            <button>ctrl</button>
            <button>fn</button>
            <button>win</button>
            <button>alt</button>
            <button class="space">space</button>
            <button>alt</button>
            <button>rt clk</button>
            <button class="size3">ctrl</button>
            <button><</button>
            <button>></button>
          
           
        </div>
    </div>
    <script>
        var content=document.getElementsByTagName('body')[0];
        var darkmode=document.getElementById('dark-change');
        darkmode.addEventListener('click',function(){
            darkmode.classList.toggle('active');
            content.classList.toggle('night');
        })
    </script>
    
</body>
</html>

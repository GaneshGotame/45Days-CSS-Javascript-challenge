<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
            <div class="input-box">
                <span class="detail">Full Name</span>
                <input type="text" placeholder="enter your name" required>
            </div>

            <div class="input-box">
                <span class="detail">Phone Number</span>
                <input type="text" placeholder="enter your Phone no." required>
            </div>

            <div class="input-box">
                <span class="detail">Username</span>
                <input type="text" placeholder="enter your username" required>
            </div>

            <div class="input-box">
                <span class="detail">Email</span>
                <input type="text" placeholder="enter your email" required>
            </div>

            <div class="input-box">
                <span class="detail">Password</span>
                <input type="text" placeholder="enter your password" required>
            </div>

            <div class="input-box">
                <span class="detail">Confirm Password</span>
                <input type="text" placeholder="confirm password" required>
            </div>
        </div>

        <div class="gender-detail">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="categories">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>

                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>

                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
        
        

        </form>
    </div>
    
</body>
</html>

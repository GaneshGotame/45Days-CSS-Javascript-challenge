<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="images/flower1.jpg" alt="">
            <div class="caption">Red Dahlia<span id="message"></span></div>
            
        </div>
        <div class="slide">
            <img src="images/flower2.jpg" alt="">
            <div class="caption">Black Dahlia<span id="message"></span></div>
        </div>
        <div class="slide">
            <img src="images/flower3.jpg" alt="">
            <div class="caption">Purple Dahlia<span id="message"></span></div>
        </div>
        <div class="slide">
            <img src="images/flower4.jpg" alt="">
            <div class="caption">Mix Dahlia<span id="message"></span></div>
        </div>
        <div class="slide">
            <img src="images/flower5.jpg" alt="">
            <div class="caption">White Dahlia<span id="message"></span></div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    


    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-item properties</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        height: 600px;
        width:80%;
        background-color: red;
        display:flex;
        flex-direction: row;    
    }
    .item{
        width:100px;
        margin: 5px;
        padding:5px;
        background-color: blue;
        font-size: 2rem;
        color:whitesmoke;
        text-align: center;
        justify-items: center;
        /* flex-basis: 100px; */
        flex-shrink: 1;
    
    }
    .flex-item-3{
        flex-grow: 2;
    }
    .flex-item-1{
        flex-shrink: 2;
    }
</style>
<body>
    <div class="container">
        <div class="flex-item-1 item">1</div>
        <div class="flex-item-2 item">2</div>
        <div class="flex-item-3 item">3</div>
        <div class="flex-item-4 item">4</div>
        <div class="flex-item-5 item">5</div>


    </div>
    
</body>
</html>

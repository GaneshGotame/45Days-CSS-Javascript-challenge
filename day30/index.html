<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Date Object using Javascript</h2>

        <div class="digital Clock">
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
            <span id="ampm"></span>
            </div>
            <div id="days">
                <ul>
                    <li id="sun">Sun</li>
                    <li id="mon">Mon</li>
                    <li id="tue">Tue</li>
                    <li id="wed">Wed</li>
                    <li id="thu">Thu</li>
                    <li id="fri">Fri</li>
                    <li id="sat">Sat</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
